name: "addonfactory-test-matrix-action"
description: "This tool automates the selection matrix dimensions"
inputs:
  features:
    description: 'Comma separated list of features.'
    required: false
    type: string
runs:
  using: "docker"
  image: "docker://ghcr.io/splunk/addonfactory-test-matrix-action/addonfactory-test-matrix-action:v3.1.0"
  args:
    - --features
    - ${{ inputs.features }}
