name: Check Splunk and SC4S Versions
#on:
#  workflow_dispatch:
#  schedule:
#    - cron: "0 05 * * SUN"

on:
  push:
    branches:
      - main
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v2.2.2
        with:
          python-version: "3.7"
      - name: Install HUB CLI
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install.sh)"
          test -d ~/.linuxbrew && eval $(~/.linuxbrew/bin/brew shellenv)
          test -d /home/linuxbrew/.linuxbrew && eval $(/home/linuxbrew/.linuxbrew/bin/brew shellenv)
          test -r ~/.bash_profile && echo "eval \$($(brew --prefix)/bin/brew shellenv)" >>~/.bash_profile
          echo "eval \$($(brew --prefix)/bin/brew shellenv)" >>~/.profile
          brew install hub
      - name: Apply Configuration policy
        run: |
          test -d ~/.linuxbrew && eval $(~/.linuxbrew/bin/brew shellenv)
          test -d /home/linuxbrew/.linuxbrew && eval $(/home/linuxbrew/.linuxbrew/bin/brew shellenv)
          test -r ~/.bash_profile && echo "eval \$($(brew --prefix)/bin/brew shellenv)" >>~/.bash_profile
          echo "eval \$($(brew --prefix)/bin/brew shellenv)" >>~/.profile
      - name: Update SC4S Version
        run: |
          ./sc4s_sync.sh
      - name: Update Splunk Builds
        run: |
          ./splunk_sync.sh
      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v4
        with:
          gpg_private_key: ${{ secrets.SA_GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.SA_GPG_PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true

      - name: Create PR with new versions
        run: |
          git config --global user.email ${{ secrets.GH_USER_EMAIL }}
          git config --global user.name ${{ secrets.GH_USER_ADMIN }}
          git config --global commit.gpgsign true

          BRANCH_NAME="fix/update-versions"
          ( git checkout "$BRANCH_NAME"  && git checkout main && git branch -D "$BRANCH_NAME" ) || true
          git checkout -B "$BRANCH_NAME" main
          git add .
          git commit -am "fix: update sc4s/splunk versions"
          git push -f --set-upstream origin "$BRANCH_NAME"
          sleep 10s
          gh pr create \
              --title "fix: Bump sc4s/splunk versions" --fill --head "$BRANCH_NAME" || exit 1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN_ADMIN }}
